<div>
    <h2 id="page-heading">
        <span jhiTranslate="blmApp.attribute.home.title">Attributes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attribute" [routerLink]="['/attribute/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="blmApp.attribute.home.createLabel">
            Create a new Attribute
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'blmApp.attribute.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="attributes?.length === 0">
        <span jhiTranslate="blmApp.attribute.home.notFound">No attributes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="attributes && attributes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.attribute.attributeName">Attribute Name</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.attribute.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.attribute.category">Category</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let attribute of attributes ;trackBy: trackId">
                    <td><a [routerLink]="['/attribute', attribute.id, 'view']">{{ attribute.id }}</a></td>
                    <td>{{ attribute.attributeName }}</td>
                    <td>{{ attribute.description }}</td>
                    <td>
                        <div *ngIf="attribute.category">
                            <a [routerLink]="['/category', attribute.category?.id, 'view']" >{{ attribute.category?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/attribute', attribute.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/attribute', attribute.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(attribute)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
