<div>
    <h2 id="page-heading">
        <span jhiTranslate="blmApp.media.home.title">Media</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-media" [routerLink]="['/media/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="blmApp.media.home.createLabel">
            Create a new Media
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'blmApp.media.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="media?.length === 0">
        <span jhiTranslate="blmApp.media.home.notFound">No media found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="media && media.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.media.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.media.location">Location</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.media.fileName">File Name</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.media.extention">Extention</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.media.isDefault">Is Default</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.media.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let media of media ;trackBy: trackId">
                    <td><a [routerLink]="['/media', media.id, 'view']">{{ media.id }}</a></td>
                    <td jhiTranslate="{{ 'blmApp.MediaType.' + media.type }}">{{ media.type }}</td>
                    <td>{{ media.location }}</td>
                    <td>{{ media.fileName }}</td>
                    <td>{{ media.extention }}</td>
                    <td>{{ media.isDefault }}</td>
                    <td>{{ media.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/media', media.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/media', media.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(media)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
