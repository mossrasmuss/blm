<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="propertyPricing">
            <h2><span jhiTranslate="blmApp.propertyPricing.detail.title">Property Pricing</span> {{ propertyPricing.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blmApp.propertyPricing.defaultPrice">Default Price</span></dt>
                <dd>
                    <span>{{ propertyPricing.defaultPrice }}</span>
                </dd>
                <dt><span jhiTranslate="blmApp.propertyPricing.currentPrice">Current Price</span></dt>
                <dd>
                    <span>{{ propertyPricing.currentPrice }}</span>
                </dd>
                <dt><span jhiTranslate="blmApp.propertyPricing.description">Description</span></dt>
                <dd>
                    <span>{{ propertyPricing.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/property-pricing', propertyPricing.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
