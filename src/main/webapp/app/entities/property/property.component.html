<div>
    <h2 id="page-heading">
        <span jhiTranslate="blmApp.property.home.title">Properties</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-property" [routerLink]="['/property/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="blmApp.property.home.createLabel">
            Create a new Property
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'blmApp.property.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="properties?.length === 0">
        <span jhiTranslate="blmApp.property.home.notFound">No properties found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="properties && properties.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.property.area">Area</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.property.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.property.salesProperty">Sales Property</span></th>
                    <th scope="col" ><span jhiTranslate="blmApp.property.category">Category</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let property of properties ;trackBy: trackId">
                    <td><a [routerLink]="['/property', property.id, 'view']">{{ property.id }}</a></td>
                    <td>{{ property.area }}</td>
                    <td>{{ property.description }}</td>
                    <td>
                        <div *ngIf="property.salesProperty">
                            <a [routerLink]="['/sales-property', property.salesProperty?.id, 'view']" >{{ property.salesProperty?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="property.category">
                            <a [routerLink]="['/category', property.category?.id, 'view']" >{{ property.category?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/property', property.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/property', property.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(property)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
