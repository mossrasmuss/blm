<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sales-property-heading" jhiTranslate="blmApp.salesProperty.home.createOrEditLabel">Create or edit a Sales Property</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blmApp.salesProperty.datePosted" for="field_datePosted">Date Posted</label>
                    <div class="d-flex">
                        <input id="field_datePosted" type="datetime-local" class="form-control" name="datePosted" formControlName="datePosted" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blmApp.salesProperty.expiryDate" for="field_expiryDate">Expiry Date</label>
                    <div class="d-flex">
                        <input id="field_expiryDate" type="datetime-local" class="form-control" name="expiryDate" formControlName="expiryDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blmApp.salesProperty.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="SALES">{{ 'blmApp.SalesType.SALES' | translate }}</option>
                        <option value="RENTAL">{{ 'blmApp.SalesType.RENTAL' | translate }}</option>
                        <option value="BOTH">{{ 'blmApp.SalesType.BOTH' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blmApp.salesProperty.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="SOLD">{{ 'blmApp.SalesStatus.SOLD' | translate }}</option>
                        <option value="AVAILABLE">{{ 'blmApp.SalesStatus.AVAILABLE' | translate }}</option>
                        <option value="EXPIRED">{{ 'blmApp.SalesStatus.EXPIRED' | translate }}</option>
                        <option value="REMOVED">{{ 'blmApp.SalesStatus.REMOVED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blmApp.salesProperty.defaultPrice" for="field_defaultPrice">Default Price</label>
                    <input type="number" class="form-control" name="defaultPrice" id="field_defaultPrice"
                           formControlName="defaultPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blmApp.salesProperty.account" for="field_account">Account</label>
                    <select class="form-control" id="field_account" name="account" formControlName="account">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userAccountOption.id === editForm.get('account')!.value?.id ? editForm.get('account')!.value : userAccountOption" *ngFor="let userAccountOption of useraccounts; trackBy: trackById">{{ userAccountOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
